<!DOCTYPE html>
<html lang="en" wp-template>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <section style="width: 100vw; height: 100vh;">
            <div class="container" style="overflow: hidden;" cms-post="loop">
                <img src="http://pinegrow.com/placeholders/img15.jpg" style="height: 50vh; width: 100%;" cms-post-image>
                <h1 cms-post-title>Heading 1</h1>
                <h2><span cms-post-field="time" cms-post-field-type="content">time</span> /// <span cms-post-field="place" cms-post-field-type="content">place</span></h2>
                <p cms-post-content>Paragraph</p>
            </div>
        </section>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <section class="hero-section">
            <video controls="1" autoplay="true" loop="true" muted="true" style="margin-left: auto; margin-right: auto; width: 100vw; height: 100vh; position: fixed; object-fit: cover;"> 
                <source src="assets/video/smimb_1.mp4" type="video/mp4">
                Your browser doesn't support HTML5 video tag.
            </video>
        </section>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
